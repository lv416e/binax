name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Run type checking
      run: |
        uv run mypy binax --ignore-missing-imports

    - name: Run linting
      run: |
        uv run ruff check binax

    - name: Run formatting check
      run: |
        uv run ruff format --check binax

    - name: Run tests
      run: |
        uv run pytest tests/ -v --tb=short

    - name: Run tests with coverage
      run: |
        uv run pytest tests/ --cov=binax --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
